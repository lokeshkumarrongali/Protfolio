<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .profile-section {
      background-color: white;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile-header h2 {
      margin: 0;
    }
    .profile-header a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 8px 14px;
      border-radius: 6px;
    }
    .profile-header a:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Coding Profiles</h1>
  <div class="profile-section">
    <div class="profile-header">
      <h2>LeetCode</h2>
      <a href="https://leetcode.com/u/loki_dude1/" target="_blank">Open in New Tab</a>
    </div>
    <div style="width: 100%; height: 500px; overflow: auto; border: 1px solid #ccc; border-radius: 8px;">
      <img src="assets/img/image.png" alt="LeetCode Snapshot" style="width: 100%; object-fit: contain;" />
    </div>
  </div>
  

  <div class="profile-section">
    <div class="profile-header">
      <h2>GeeksforGeeks</h2>
      <a href="https://www.geeksforgeeks.org/user/lokeshkumap018/" target="_blank">Open in New Tab</a>
    </div>
    <div style="width: 100%; height: 500px; overflow: auto; border: 1px solid #ccc; border-radius: 8px;">
      <img src="assets/img/gfg.png" alt="GeeksforGeeks" style="width: 100%; object-fit: contain;" />
    </div>
  </div>
  
  <div class="profile-section">
    <div class="profile-header">
      <h2>Coding Ninjas</h2>
      <a href="https://www.naukri.com/code360/profile/e71a6a57-1fde-4d29-929d-3e5282e14f91" target="_blank">Open in New Tab</a>
    </div>
    <div style="width: 100%; height: 500px; overflow: auto; border: 1px solid #ccc; border-radius: 8px;">
      <img src="assets/img/cn.png" alt="Coding Ninjas Snapshot" style="width: 100%; object-fit: contain;" />
    </div>
  </div>
  

</body>
</html>
